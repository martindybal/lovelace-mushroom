title: Template
icon: mdi:card-text
cards:
  - type: grid
    title: Simple
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
      - type: custom:mushroom-template-card
        primary: Hide icon
        secondary: |
          {{ states | count }} entities
    columns: 2
    square: false
  - type: grid
    title: Icon colors
    cards:
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        icon_color: blue
      - type: custom:mushroom-template-card
        primary: Number of entities
        secondary: |
          {{ states | count }} entities
        icon: mdi:format-list-bulleted
        icon_color: |
          {{ "green" if states | count > 50 else "red" }}  
    columns: 2
    square: false
  - type: grid
    title: Badge
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
        badge_icon: mdi:fire
        badge_color: red
    columns: 2
    square: false
  - type: grid
    title: Picture
    cards:
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        picture: /local/mushrooms.jpeg
    columns: 2
    square: false
  - type: vertical-stack
    title: Custom buttons
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            primary: Hello, {{user}}
            secondary: How are you?
            icon: mdi:home
            first_button_icon: mdi:arrow-up
            first_button_tap_action:
              action: none
            second_button_icon: mdi:arrow-right
            second_button_tap_action:
              action: none
            third_button_icon: mdi:arrow-down
            third_button_tap_action:
              action: none
            fourth_button_icon: mdi:arrow-left
            fourth_button_tap_action:
              action: none
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            primary: Hello, {{user}}
            secondary: How are you?
            icon: mdi:home
            layout: vertical
            first_button_icon: mdi:arrow-up
            first_button_tap_action:
              action: none
            second_button_icon: mdi:arrow-right
            second_button_tap_action:
              action: none
            third_button_icon: mdi:arrow-down
            third_button_tap_action:
              action: none
            fourth_button_icon: mdi:arrow-left
            fourth_button_tap_action:
              action: none
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        icon: mdi:home
        layout: horizontal
        first_button_icon: mdi:arrow-up
        first_button_tap_action:
          action: none
        second_button_icon: mdi:arrow-right
        second_button_tap_action:
          action: none
        third_button_icon: mdi:arrow-down
        third_button_tap_action:
          action: none
        fourth_button_icon: mdi:arrow-left
        fourth_button_tap_action:
          action: none
  - type: vertical-stack
    title: Layout
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
        - type: custom:mushroom-template-card
          primary: Hello, {{user}}
          secondary: How are you?
          icon: mdi:home
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            primary: Hello, {{user}}
            secondary: How are you?
            hide_icon: true
            icon: mdi:home
            layout: "vertical"
      - type: custom:mushroom-template-card
        primary: Hello, {{user}}
        secondary: How are you?
        hide_icon: true
        icon: mdi:home
        layout: "horizontal"
